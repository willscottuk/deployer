name: deploy

on:
  push:
    branches: [main]

jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm clean-install
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
      - name: Upload version artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: version
          path: VERSION.txt

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Add Wire Credentials Loaded From ENV
        run: composer config http-basic.wire-elements-pro.composer.sh ${{ secrets.WIRE_SECRET}}

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Deploy
        uses: deployphp/action@v1
        env:
          DEPLOYER_USER: ${{ secrets.DEPLOYER_USER }}
          DEPLOYER_HOSTNAME: ${{ secrets.DEPLOYER_HOSTNAME }}
          DEPLOYER_PATH: ${{ secrets.DEPLOYER_PATH }}
          DEPLOYER_APP: ${{ secrets.DEPLOYER_APP }}
          DEPLPOYER_REPO: ${{ secrets.DEPLOYER_REPO }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN }}
          SENTRY_PREFIX: ${{ secrets.SENTRY_PREFIX }}
          SENTRY_SERVER: ${{ secrets.SENTRY_SERVER }}
          SENTRY_PROJECT_ARRAY: ${{ secrets.SENTRY_PROJECT_ARRAY }}
        with:
          private-key: ${{ secrets.PRIVATE_KEY }}
          dep: deploy
